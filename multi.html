<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique Finance Logo</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f2f2f2;
    font-family:'Poppins', sans-serif;
}

.logo-container{
    width:400px;
    height:400px;
    border:3px solid #444;
    border-radius:50%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:white;
}

.uf{px;
    font-weight:700;
    line-height:1;
}

.uf .u{
    color:#1f4e79; /* Blue */
}

.uf .f{
    color:#d4a017; /* Gold */
}

.arrow{
    position:absolute;
    right:-15px;
    top:-10px;
    width:0;
    height:0;
    border-left:18px solid transparent;
    border-right:18px solid transparent;
    border-bottom:30px solid #d4a017;
    transform:rotate(45deg);
}

.brand{
    margin-top:20px;
    text-align:center;
}

.brand .unique{
    font-size:42px;
    font-weight:700;
    letter-spacing:3px;
    color:#1f4e79;
}

.brand .finance{
    font-size:28px;
    font-weight:600;
    letter-spacing:5px;
    color:#d4a017;
}
</style>
</head>

<body>

<div class="logo-container">
    
    <div class="uf">
        <span class="u">U</span><span class="f">F</span>
        <div class="arrow"></div>
    </div>

    <div class="brand">
        <div class="unique">UNIQUE</div>
        <div class="finance">FINANCE</div>
    </div>

</div>

</body>
</html>
